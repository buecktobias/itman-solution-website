<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        </div>
            <div class="nav-item dropdown">

                    {{ lang_code}}
                </a>
                <div class="dropdown-menu">

                </div>

    </nav>
    <div class="mt-5 mb-5" id="content">
